<h3>{{ subject.name }}</h3>
<p>Teacher: {{ subject.teacher.name }}</p>
<p>Salary: {{ subject.teacher.salary }}</p>
<p>Birthday: {{ subject.teacher.birthday }}</p>
<br />
<h4>Grades</h4>
<table class='table table-striped' *ngIf="subject.grades">
  <thead>
    <tr>
      <th>Student</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let grade of subject.grades">
      <td>{{ grade.student.name }}</td>
      <td>{{ grade.value }}</td>
    </tr>
  </tbody>
</table>
