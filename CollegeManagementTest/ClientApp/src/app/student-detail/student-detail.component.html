<h3>Student Detail</h3>
<br />
<p>Name: {{ student.name }}</p>
<p>Birthday: {{ student.birthday }}</p>
<p>Registration Number: {{ student.registrationNumber }}</p>
<br />
<h4>Grades</h4>
<table class='table table-striped' *ngIf="student.grades">
  <thead>
    <tr>
      <th>Subject</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let grade of student.grades">
      <td>{{ grade.subject.name }}</td>
      <td>{{ grade.value }}</td>
    </tr>
  </tbody>
</table>
