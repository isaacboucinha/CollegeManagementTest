<h1>Courses</h1>

<p>A list of all the existing courses.</p>

<p *ngIf="!courses"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="courses">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr class="clickable" *ngFor="let course of courses" (click)="onSelect(course)">
      <td>{{ course.name }}</td>
    </tr>
  </tbody>
</table>
<br />
<app-course-detail *ngIf="selectedCourse" [course]="selectedCourse"></app-course-detail>
